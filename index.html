<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card | Frontend Mentor</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="cover">
    <h2 class="title">Order Summary</h2>
    <p class="description">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <div class="price-box">
        <img src="images/icon-music.svg" alt="icon-music" class="icon">
        <div class="price">
          <h4 class="title">Annual Plan</h4>
          <p class="price-value">$59.99/year</p>
        </div>
      </div>
      <a href="#" class="change-plan">Change</a>
    </div>
    <button class="pay">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>


    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://benHaseep.github.io">benHaseep</a>.
  </footer>
</body>
</html>
